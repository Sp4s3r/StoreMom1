        // Función para mostrar los productos en la tabla
        function displayProducts(productsToShow) {
            var tbody = document.getElementById('productsBody');
            tbody.innerHTML = '';
            productsToShow.forEach(function(product) {
                var row = document.createElement('tr');
                var productNameCell = document.createElement('td');
                productNameCell.textContent = product.name;
                var priceCell = document.createElement('td');
                priceCell.textContent = 'S/' + product.price.toFixed(2);
                row.appendChild(productNameCell);
                row.appendChild(priceCell);
                tbody.appendChild(row);
            });
        }

        // Mostrar todos los productos al cargar la página
        window.addEventListener('load', function() {
            displayProducts(products);
        });

        // Función para realizar la búsqueda y mostrar los resultados
        document.getElementById('searchButton').addEventListener('click', function() {
            var searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
            var results = products.filter(function(product) {
                return product.name.toLowerCase().includes(searchQuery);
            });
            displayProducts(results);
        });
